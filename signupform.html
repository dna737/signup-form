<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left-container">
        <img src="./photo-1585202900225-6d3ac20a6962.avif" alt="background of wet leaves" class="main-image">
        <div class="stacked-text">
            <img src="./odin-lined.png" alt="clipart image of a leaf." class="leaf-clipart">    
            <a>TEXT</a>
        </div>

        <div class="cred-info"><p>Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p> </div>
    </div>
    <div class="right-container">
    <div class="form-description bold grey large-font">
        <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
        <br>
        <p>You <em>know</em> you want to.</p>
    </div>
    <p class="bold large-font form-motivation">Let's do this!</p>
    <form action="">
        <div class="first-row">
            <div class="one-one">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name"/>
            </div>

            <div class="one-two">
                <label for="last-name right-label">LAST NAME</label>
                <input type="text" id="last-name">
            </div>
        </div>

        <div class="second-row">
            <div class="two-one"><label for="email">EMAIL</label><input type="text" id="email"></div>
            <div class="two-two"><label for="phone-number">PHONE NUMBER</label><input type="text" id="phone-number"></div>
        </div>


        <div class="third-row">
            <div class="three-one"><label for="password">PASSWORD</label><input type="text" id="password" class="error" required></div>
            <div class="three-two"><label for="confirm-password">CONFIRM PASSWORD</label><input type="text" id="confirm-password" class="error" required></div>
        </div>
    </form>
    <div class="submit-or-login grey">
        <!-- <button type="submit">Create Account</button> -->
        <button type="submit" class="submit-btn">Create Account</button>
        <p class="login-info">Already have an account? <a href="">Log in</a></p>
        
    </div>
    </div>
    <script>
        let password = document.getElementById("password");
        let confirmPassword = document.getElementById("confirm-password");
        if(document.activeElement === password || document.activeElement === confirmPassword){
            if (password.value !== "" && confirmPassword.value !== "" && password.value === confirmPassword.value){
            password.style.border = "2px solid green";
            confirmPassword.style.border = "2px solid green";
        }else{
            password.style.border = "2px solid red";
            confirmPassword.style.border = "2px solid red";
        }
        }
    </script>
</body>
</html>
